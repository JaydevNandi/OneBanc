    <script type="text/javascript">
        const arr = ['REWARDS', 'SAVINGS', 'INVESTMENTS', 'FOREX', 'ANALYTICS', 'CARDS', 'PAYMENTS', 'LOAN', 'SUPPORT'];
        var i = 0;
        var element;
        element = document.getElementById("anim");
        slide();

        function slide() {
            element.innerHTML = arr[i];
            element.style.opacity = 1;
            setTimeout(next, 1000);
        }

        function next() {
            i++;
            element.style.opacity = 0;
            if (i > (arr.length - 1)) {
                i = 0;
            }
            setTimeout(slide, 1000);
        }







        function get_mail() {
            var str = dcoument.getElementById("mail").value;
            var regx = /^([a-z0-9\.-]+)@([a-zA-Z0-9\.-]+).([a-z]{2,8})$/

            if (str.trim() == "") {
                document.getElementById("lbl").style.visibility = "visible";
            } else if (regx.test(str)) {
                document.getElementById("lbl").innerHTML = "valid"
                document.getElementById("lbl").style.visibility = "visible"
            } else {
                document.getElementById("lbl").innerHTML = "Please, provide a valid email"
                document.getElementById("lbl").style.visibility = "visible"
            }
        }
